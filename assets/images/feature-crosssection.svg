<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fdf7"/>
      <stop offset="100%" style="stop-color:#eef6ed"/>
    </linearGradient>
    <linearGradient id="pavement" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#card-bg)"/>
  
  <!-- Grid background -->
  <g stroke="#2d5a27" stroke-width="0.5" opacity="0.08">
    <line x1="0" y1="100" x2="600" y2="100"/>
    <line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="250" x2="600" y2="250"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
  </g>
  
  <!-- Natural ground (existing) -->
  <path d="M 50 320 L 150 300 L 300 280 L 450 290 L 550 310" 
        fill="none" stroke="#8b7355" stroke-width="2" stroke-dasharray="6,3"/>
  
  <!-- Left side slope -->
  <path d="M 50 350 L 140 260" fill="none" stroke="#2d5a27" stroke-width="2"/>
  
  <!-- Left shoulder -->
  <rect x="140" y="248" width="40" height="12" fill="#666"/>
  
  <!-- Left lane -->
  <rect x="180" y="240" width="60" height="20" fill="url(#pavement)"/>
  
  <!-- Center lanes -->
  <rect x="240" y="236" width="120" height="24" fill="url(#pavement)"/>
  
  <!-- Right lane -->
  <rect x="360" y="240" width="60" height="20" fill="url(#pavement)"/>
  
  <!-- Right shoulder -->
  <rect x="420" y="248" width="40" height="12" fill="#666"/>
  
  <!-- Right side slope -->
  <path d="M 460 260 L 550 350" fill="none" stroke="#2d5a27" stroke-width="2"/>
  
  <!-- Centerline -->
  <line x1="300" y1="236" x2="300" y2="260" stroke="#fff" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Crown indicator -->
  <path d="M 180 240 L 300 232 L 420 240" fill="none" stroke="#d4a574" stroke-width="1.5"/>
  <text x="295" y="220" font-family="Arial, sans-serif" font-size="10" fill="#d4a574">2%</text>
  
  <!-- Dimension lines -->
  <line x1="180" y1="290" x2="420" y2="290" stroke="#4a7c42" stroke-width="1"/>
  <line x1="180" y1="285" x2="180" y2="295" stroke="#4a7c42" stroke-width="1"/>
  <line x1="420" y1="285" x2="420" y2="295" stroke="#4a7c42" stroke-width="1"/>
  <text x="290" y="305" font-family="Arial, sans-serif" font-size="10" fill="#4a7c42" text-anchor="middle">24' Traveled Way</text>
  
  <!-- Side slope labels -->
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2d5a27">3:1</text>
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2d5a27">3:1</text>
  
  <!-- AASHTO badge -->
  <rect x="420" y="50" width="140" height="40" rx="6" fill="#2d5a27"/>
  <text x="490" y="75" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">AASHTO Compliant</text>
</svg>
