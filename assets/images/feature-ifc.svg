<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fdf7"/>
      <stop offset="100%" style="stop-color:#eef6ed"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#card-bg)"/>
  
  <!-- IFC Document icon -->
  <g transform="translate(80, 80)">
    <!-- Paper background -->
    <path d="M 0 20 L 0 250 L 160 250 L 160 50 L 130 20 Z" fill="#fff" stroke="#2d5a27" stroke-width="2"/>
    <!-- Folded corner -->
    <path d="M 130 20 L 130 50 L 160 50" fill="#eee" stroke="#2d5a27" stroke-width="2"/>
    
    <!-- IFC logo text -->
    <text x="80" y="100" font-family="Arial Black, sans-serif" font-size="36" fill="#2d5a27" text-anchor="middle" font-weight="bold">IFC</text>
    <text x="80" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">4.3</text>
    
    <!-- Code lines -->
    <rect x="20" y="150" width="80" height="8" rx="2" fill="#4a7c42" opacity="0.3"/>
    <rect x="20" y="165" width="100" height="8" rx="2" fill="#4a7c42" opacity="0.2"/>
    <rect x="20" y="180" width="60" height="8" rx="2" fill="#4a7c42" opacity="0.3"/>
    <rect x="20" y="195" width="90" height="8" rx="2" fill="#4a7c42" opacity="0.2"/>
    <rect x="20" y="210" width="70" height="8" rx="2" fill="#4a7c42" opacity="0.3"/>
  </g>
  
  <!-- Comparison arrows -->
  <g transform="translate(280, 120)">
    <!-- Traditional workflow (crossed out) -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#999">.dwg</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="11" fill="#999">→</text>
    <text x="70" y="0" font-family="Arial, sans-serif" font-size="11" fill="#999">.rvt</text>
    <text x="110" y="0" font-family="Arial, sans-serif" font-size="11" fill="#999">→</text>
    <text x="130" y="0" font-family="Arial, sans-serif" font-size="11" fill="#999">.ifc</text>
    <line x1="-10" y1="-5" x2="170" y2="-5" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Native workflow -->
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="14" fill="#2d5a27" font-weight="bold">.ifc</text>
    <text x="85" y="60" font-family="Arial, sans-serif" font-size="14" fill="#2d5a27">= Source of Truth</text>
    <circle cx="60" cy="55" r="25" fill="none" stroke="#2d5a27" stroke-width="2"/>
  </g>
  
  <!-- Benefits list -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="6" fill="#d4a574"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#333">True interoperability</text>
    
    <circle cx="0" cy="30" r="6" fill="#d4a574"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">No data loss</text>
    
    <circle cx="0" cy="60" r="6" fill="#d4a574"/>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="12" fill="#333">Open standard</text>
    
    <circle cx="0" cy="90" r="6" fill="#d4a574"/>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">Future-proof</text>
  </g>
  
  <!-- buildingSMART badge -->
  <rect x="320" y="320" width="160" height="35" rx="4" fill="#2d5a27"/>
  <text x="400" y="342" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">buildingSMART Certified</text>
</svg>
