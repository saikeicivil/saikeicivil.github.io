<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32.png' | relative_url }}">
  
  <!-- Social Preview -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ '/assets/images/social-preview.png' | relative_url }}">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Navigation -->
  <nav class="site-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-brand">
        <span class="nav-logo">栽景</span>
        <span class="nav-title">Saikei Civil</span>
      </a>
      <div class="nav-links">
        <a href="https://github.com/saikeicivil/SaikeiCivil" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          GitHub
        </a>
        <a href="https://github.com/saikeicivil/SaikeiCivil/releases" class="nav-link nav-link-cta">
          Download
        </a>
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <div class="site-wrapper">
    {{ content }}
  </div>
  
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <span class="footer-logo">栽景</span>
        <span class="footer-title">Saikei Civil</span>
      </div>
      <p class="footer-tagline">Cultivating Open Infrastructure</p>
      <div class="footer-links">
        <a href="https://github.com/saikeicivil/SaikeiCivil">GitHub</a>
        <a href="https://linkedin.com/company/saikeicivil">LinkedIn</a>
        <a href="https://github.com/saikeicivil/SaikeiCivil/issues">Report Issue</a>
      </div>
      <p class="footer-copyright">&copy; {{ 'now' | date: "%Y" }} Desert Springs Civil Engineering PLLC</p>
    </div>
  </footer>

  <script>
    // Mobile nav toggle
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('nav-open');
      this.classList.toggle('nav-active');
    });
  </script>
</body>
</html>
